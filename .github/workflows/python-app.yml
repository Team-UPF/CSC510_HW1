name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage codecov autopep8 pyflakes pylint

    - name: Run AutoPep8
      run: |
        autopep8 --in-place --aggressive --aggressive hw2_debugging.py rand.py

    - name: Run Pyflakes
      run: |
        pyflakes hw2_debugging.py rand.py

    - name: Run Pylint
      run: |
        pylint hw2_debugging.py rand.py

    - name: Run tests
      run: |
        coverage run -m pytest
        coverage report
        coverage html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Linting with Static Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install autopep8 pyflakes pylint

    - name: Run AutoPep8
      run: |
        autopep8 --in-place --aggressive --aggressive hw2_debugging.py rand.py

    - name: Run Pyflakes
      run: |
        pyflakes hw2_debugging.py rand.py

    - name: Run Pylint
      run: |
        pylint hw2_debugging.py rand.py
